<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>¿Quieres ser mi novia?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
        }
        .buttons {
            margin-top: 30px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        .fireworks {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            z-index: 10;
        }
        .firework {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, yellow, orange, red);
            animation: explode 1s ease-out infinite;
        }
        @keyframes explode {
            0% { width: 0; height: 0; }
            50% { width: 150px; height: 150px; opacity: 1; }
            100% { opacity: 0; }
        }
        .sad-faces {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }
        .sad-face {
            font-size: 50px;
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="night">
        <h1>¿Quieres ser mi novia?</h1>
        <div class="buttons">
            <button onclick="showFireworks()">Sí</button>
            <button onclick="showSadFaces()">No</button>
        </div>
    
        <div class="fireworks" id="fireworks"></div>
        <div class="sad-faces" id="sad-faces"></div>
    </div>


    <script>
        function showFireworks() {
            const sadFacesContainer = document.getElementById('sad-faces');
            sadFacesContainer.style.display = 'block';

            for (let i = 0; i < 20; i++) {
                const sadFace = document.createElement('div');
                sadFace.className = 'sad-face';
                sadFace.style.top = Math.random() * 100 + 'vh';
                sadFace.style.left = Math.random() * 100 + 'vw';
                sadFace.textContent = i % 2 === 0 ? '😍' : '🐄';
                sadFacesContainer.appendChild(sadFace);
            }

            setTimeout(() => {
                sadFacesContainer.style.display = 'none';
                sadFacesContainer.innerHTML = '';
            }, 3000);
        }

        function showSadFaces() {
            const sadFacesContainer = document.getElementById('sad-faces');
            sadFacesContainer.style.display = 'block';

            for (let i = 0; i < 20; i++) {
                const sadFace = document.createElement('div');
                sadFace.className = 'sad-face';
                sadFace.style.top = Math.random() * 100 + 'vh';
                sadFace.style.left = Math.random() * 100 + 'vw';
                sadFace.textContent = '😢';
                sadFacesContainer.appendChild(sadFace);
            }

            setTimeout(() => {
                sadFacesContainer.style.display = 'none';
                sadFacesContainer.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
