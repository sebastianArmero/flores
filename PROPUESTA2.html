<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
   
    <title>¿Quieres ser mi novia?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
         
        }
        h1 {
            margin-top: 50px;
        }
        .buttons {
            margin-top: 30px;
            position: relative;
        }
        /* button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        } */
        #btn-no {
            position: absolute;
        }
        /* Estilos para los emojis */
        .emoji-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 10;
        }
        .emoji {
            font-size: 50px;
            position: absolute;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="night">
        <h1>¿Quieres ser mi novia?</h1>
        <div class="button">
            <button onclick="showEmojis()">Sí</button>
            <button id="btn-no" onmouseover="moveNoButton()">No</button>
        </div>
    
        <div class="emoji-container" id="emoji-container"></div>
    
    </div>

    <script>
        function showEmojis() {
            const emojiContainer = document.getElementById('emoji-container');
            emojiContainer.style.display = 'block';

            // Crear emojis aleatorios de cara enamorada y vaca
            for (let i = 0; i < 20; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.style.top = Math.random() * 100 + 'vh';
                emoji.style.left = Math.random() * 100 + 'vw';
                emoji.textContent = i % 2 === 0 ? '😍' : '🐄'; // Alternar entre emojis
                emojiContainer.appendChild(emoji);
            }

            setTimeout(() => {
                emojiContainer.style.display = 'none';
                emojiContainer.innerHTML = '';
            }, 3000);
        }

        function moveNoButton() {
            const noButton = document.getElementById('btn-no');
            const x = Math.random() * 80 + '%'; // Mover el botón a una nueva posición aleatoria en la pantalla
            const y = Math.random() * 80 + '%';
            noButton.style.left = x;
            noButton.style.top = y;
        }
    </script>
</body>
</html>
